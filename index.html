<!doctype html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Carter+One&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>PopChoice</title>
        <link rel="stylesheet" href="./styles/index.css">
    </head>
    <body>
        <div class="app">
            <header>
            <img src="./assets/PopChoice Icon.png" alt="PopChoice-img" id="logo-img">
            <h1 id="heading">Pop Choice</h1>
            </header>
            <main> 
                <input type="text" id="poepleNum" name="poepleNum" placeholder="How many poeple?" required>
                <input type="text" id="time" name="time" placeholder="How much time do you have?" required>
                <button class="start-btn" id="homePageBtn" >
                    Start
                </button>
               
              
            </main>
        </div>
        <script type="module" src="./scripts/index.js"></script>
    </body>
</html>
